<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ASCIImation</title>
    <link href="ascii.css" type="text/css" rel="stylesheet"/>
    <script src="animation.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>

</head>
<body>
<div id="main-container">
    <h1> CSE 190 M ASCII Animation Viewer</h1>
    <textarea id="textArea" rows="20" columns="80"></textarea>
    <div id="control-containers">
        <fieldset class="controls">
            <legend>Play Controls</legend>
            <button onclick="animation()">Start</button>
            <button onclick="stopAnimation()">Stop</button>
        </fieldset>

        <fieldset  class="controls">
            <legend>Animation</legend>
            <select id="aniType" onchange="animationText()">
                <option>Blank</option>
                <option>Custom</option>
                <option>Exercise</option>
                <option>Juggler</option>
                <option>Bike</option>
                <option>Dive</option>
            </select>
        </fieldset>

        <fieldset class="controls">
            <legend>Size</legend>
            <select id="fontsizeId" onchange="setFontSize()">
                <option>Tiny</option>
                <option>Small</option>
                <option selected >Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
                <option>XXL</option>
            </select>
        </fieldset>

        <fieldset class="controls">
            <legend>Speed</legend>
            <input type="checkbox" name="checkbox"/>
        </fieldset>
    </div>
    <p id="validation">
        <a href="https://validator.w3.org/check/referer">
            <img src="w3c-html.png" alt="Valid html!"/>
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="w3c-css.png" alt="Valid CSS!"/>
        </a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </p>
</div>
</body>
</html>
